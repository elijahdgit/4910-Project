<!DOCTYPE html>
<html>
<h1>Driver Registration</h1>
    <form action="driver_registration.php" method="post">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br>
        <input type="text" name="status" placeholder= "Status" required><br>
        <input type="text" name="sponsorEmail" placeholder= "Sponsor Email" required><br>
        <input type="text" name="driverLicense" placeholder="License" required><br>
        <input type="date" name="time" placeholder="Time with Sponsor"><br>
        <input type="submit"><br>
        <a href="registration_options.html">Back to Home</a>
    </form>
</html>
